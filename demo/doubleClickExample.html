<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BaguetteBox Double Click Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/baguetteBox.css" />
</head>

<body>
    <!--gallery-->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="img/1-1.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-1.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-2.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-2.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-3.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-3.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-4.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-4.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-5.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-5.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-6.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-6.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-7.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-7.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/1-8.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/1-8.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="img/3-4.jpg">
                    <img class="card-img-top" class="img-fluid" src="img/thumbs/3-4.jpg" />
                </a>
            </div>
            <div class="col-3">
                <a href="demo.mp4" >
                    <video class="card-img-top" autoplay muted ><source src="demo.mp4" type="video/mp4"/></video>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/baguetteBox.js"></script>
    <script>
        (function () {
            if (document.querySelectorAll('.col-3').length > 0) {
                baguetteBox.run('.container', {
                    // dblTrigger: true,
                    // singleClickCallBack: function (event, msg) { saySomething(event, 'Hello, you\'ve single clicked me! If you double click me, I won\'t be triggered! Do you like me?') },
                    // doubleClickJudgeTimeout: 200,
                    // fullScreen: true,
                    scalable: true
                });
            }
        })();

        let i = 0;

        function saySomething(event, msg) {
            console.log(event.srcElement.src);
            console.log((i++) + '. ' + msg);
        }
    </script>
</body>

</html>
