<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaguetteBox Double Click Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../dist/baguetteBox.min.css"/>
</head>
<body>
<!--gallery-->
<div class="container">
    <div class="row">
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-1.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-1.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-2.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-2.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-3.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-3.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-4.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-4.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-5.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-5.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-6.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-6.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-7.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-7.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="javascript:void(0)" dblHref="img/1-8.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/1-8.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="img/3-4.jpg" dblHref="img/3-4.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/3-4.jpg"/>
            </a>
        </div>
        <div class="col-3">
            <a href="img/5-1.jpg" dblHref="img/5-1.jpg">
                <img class="card-img-top" class="img-fluid" src="img/thumbs/5-1.jpg"/>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/baguetteBox.js"></script>
<script>

    $(document).ready(function () {
        if (document.querySelectorAll('.col-3').length > 0) {
            baguetteBox.run('.container', {
                dblTrigger: true
            });
        }
    })
</script>
</body>
</html>
